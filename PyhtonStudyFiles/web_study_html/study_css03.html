<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mine</title>
    <style>
        a:link { /*访问前状态*/
            color: firebrick;
        }
        a:hover {/*鼠标悬浮状态*/
            color: blue;
        }
        a:active {/*点击住时状态*/
            color: aqua;
        }
        a:visited {/*访问后状态*/
            color: black;
        }
        input:focus {/*input框获取焦点*/
            background-color: firebrick;
        }
    </style>
  
</head>
<body>
    <a href="https://www.jd.com">LOVE</a>
</body>
</html>
