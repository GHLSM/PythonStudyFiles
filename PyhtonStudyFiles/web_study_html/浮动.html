<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine</title>
    <style>
        body{
            margin: 0;
        }
        /*浮动的元素没有块级一说，本身多大就多大
        只要涉及到页面布局，一般都使用浮动提前规划*/
        #d1 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            float: left;
        }
        #d2 {
            height: 100px;
            width: 100px;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
